{% assign post = include.post %}

<div class="post-big">
	<h2>{{ post.title }}</h2>
	<div class="post-date">
		<span>{{ post.date | date:"%-d.%m.%Y" }}</span> 
	</div>
	<img src="{{post.image}}" style="" alt="">
	<div class="post-content">
		{{ post.content | strip_html | truncatewords:75}}
	</div>
	<div class="post-more">
		 <a href="{{ post.url }}">Weiterlesen</a>	
	</div>
</div>
