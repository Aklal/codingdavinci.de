- 
  name: "Culture Trumps"
  image: ""
  description: "Jedes Datenset, das bei Codingdavinci vorgestellt wurde, bekommt eineKarte in unserem Spiel. Auf der Karte erscheinen die Kategorien mitWerten für das jeweilige Datenset. Wir gehen zunächst von zwei Spielernaus, die Datensetkarten werden zwischen den Spielern virtuellaufgeteilt. Je Spielzug wir eine Karte gespielt/betrachtet. Der Spielerder am Zug ist, wählt frei eine Kategorie von der Karte und wer denhöchsten Wert auf der aktuellen Spiel-Karte hat [Trumpf], bekommt dieKarte des anderen dazu. Steht es unentschieden, bleiben die Karten biszum nächsten Zug liegen. Der Sieger des nächsten Zuges bekommt alleKarten, die sich bis dahin angesammelt haben. Gewinner ist derjenige,der dem Gegenspieler alle Karten abgenommen hat.<br><strong>Zusatzfeatures</strong><br>* Trumpfquotient der Datenset-Karten ermittelt aus der Ergebnissen, derbis dahin gespielten Spiele.<br>* Spieler mit dem höchsten Score = Expertenstatus<br>* Visualisierungen zu den Gewinnern jeder Kategorie"
  links: "alle Daten, die bei Coding da Vinci vorgestellt wurden"
  data: "Sharam Taheri, <br>Nadine Rottau, <br>Martina Gödel, <br>Jonathan Blumtritt"
