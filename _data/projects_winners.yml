- 
  name: "Alt-Berlin – Die iOS App für Geschichten zur historischen Entwicklung Berlins"
  image: "/img/projekte/alt-berlin-app.jpg" 
  description: "Für Coding Da Vinci wurden verschiedene Prototypen in Form einer iPad App entwickelt, um die historische Entwicklung Berlins interaktiv zu erforschen. Dazu haben wir mit frei verfügbaren Datensätzen über Berlin experimentiert. Ultimatives Ziel ist es, eine App für Geschichtsbegeisterte in den App Store zu stellen.<br><br>Verschiedene UI Prototypen in Form einer iPad App um die historische Entwicklung Berlins interaktiv zu erforschen, z. B. Zuordnung der Bilder des Stadtmuseums zu Orten, alte Karten von Berlin überlagert auf heutige Karten, vorher/nachher Bilder.<br>Inspirationen: Peter Macdiarmid (Guardian then and now), Halley Docherty (Google Street View), Maphub, Zeitsprung"
  links: "<a href=\"http://altberlinapp.de\">Webseite</a><br><a href=\"https://github.com/choefele/coding-da-vinci\">Demo auf github</a>"
  data: "\"Schichten der Geschichte\" Stadtansichten (Stadtmuseum Berlin),<br>Geometrien der Ortsteile von Berlin (Amt für Statistik Berlin-Brandenburg),<br>Berliner Karten 1650-1986 (Senatsverwaltung für Stadtentwicklung und Umwelt Berlin),<br>Bilder Kreuzberg (Wikipedia)"
  team: "Claus Höfele - <a href=\"mailto:claus@claushoefele.com\">Mail</a>, twitter: <a href=\"https://www.twitter.com/@claushoefele\">@claushoefele</a>"
- 
  name: "Cyberbeetle"
  image: "/img/projekte/cyberbeetle.jpg"
  description: "The project is inspired by the scans of insect boxes provided by the Museum für Naturkunde Berlin. The aim is to give a new life to one of the gorgeous Chalcosoma atlas beetles in the boxes. Based on this intriguing character, a robotic Cyberbeetle is build, which will have its own transformable insect box that enables it to enjoy audiovisual entertainment created from biology related pictures and sounds. Both the beetle and the box work with small Arduinos and contain various other electronic and mechanical parts.<br>The project explores how different kinds of digital open content can be combined in a playful and tangible way. The aim is to also learn more about  robot-building as well as open content in the domain of natural history. Hopefully the project will also give ideas to other makers and new projects!"
  links: "<a href=\"http://katihyyppa.com/cyberbeetle/\">Webseite</a>"
  data: "Insect box scans from Museum für Naturkunde Berlin,<br>Animal sounds from Museum für Naturkunde Berlin,<br>Plant pictures from Botanischer Garten and Botanisches Museum Berlin-Dahlem"
  team: "Kati Hyyppä (Berlin) / Beetle constructor, <a href=\"http://katihyyppa.com \">Webseite</a>,<br>Tomi Hyyppä (Helsinki) / Sound designer"
- 
  name: "EthnoBand"
  image: "/img/projekte/ethnoband.png"
  description: "Ethnoband ist eine HTML5-Webapp, mit der Nutzer einige der Musikinstrumente aus dem Archiv des Ethnologischen Museums selbst spielen können. Ein Benutzer kann mit seinem Smartphone einen Eintrag aus einer Liste von Musikinstrumenten wählen und dann selbst durch Taps auf einer virtuellen Tastatur das jeweilige Instrument spielen.<br>Mehrere Personen mit mehreren Smartphones können dann gemeinsam musizieren. Denn selbst Musik zu machen, macht doch noch viel mehr Spaß, als sich die Instrumente nur anzusehen!"
  links: "<a href=\"http://ethnoband.thomasfett.de/\">Webseite</a><br>"
  data: "Bilder und Tonaufnahmen des Ethnologischen Museums Berlin"
  team: "Thomas Fett, <a href=\"http://github.com/thomasfett\">Seite auf github</a>, twitter: <a href=\"http://twitter.com/@FettThomas\">@FettThomas</a>"
- 
  name: "inside - 19xx: Liste des schädlichen und unerwünschten Schrifttums"
  image: "/img/projekte/inside-19xx.jpg"
  description: "Die Liste der verbannten Bücher zwischen 1938 und 1941 von der „Reichsschriftkammer“ erstellten Verbotslisten umfassen knapp 5'000 unerwünschte Einzelpublikationen sowie fast 1'000 Autorinnen und Autoren sowie eine Reihe von Verlagen, deren Gesamtwerk im „Dritten Reich“ verboten wurde.<br>Es handelt sich dabei um eine per Scan und OCR generierte Liste, die redaktionell nicht geprüft wurde (fehlerbehaftet) und deren Einträge weder ergänzt (Homogenisierung der Datensätze) noch extern verlinkt (statische, singuläre Informationsbasis) wurden.<br><strong>Ziel des Projektes sind daher:</strong><br><br>1. Ergänzung der Liste:<br>*zur Vervollkommnung der Liste: Werksangaben zu den Autoren, bei denen \"Sämtliche Schriften\" verboten wurden (d. h., alle recherchierbaren Werke bis einschl. 1945 werden namentlich in die Liste aufgenommen),<br>*zur Homogenisierung der Datensätze: Aufnahme ergänzender Angaben den Autoren, Veröffentlichungsdaten (Orte, jahre, Verlage) u. a.<br>*zur Dynamisierung der Liste: Verlinkung der Listeneinträge (sowohl per Werke als auch per Autoren) zu externen, vornehmlich bibliographischen Datenbanken<br><br>2. Aufsetzen einer Webpräsentation zu der Liste und deren Einträgen mit verbesserten Such- und Sortierfunktionen<br>*Visualisierung der \"Masse\" der betroffenen Werke<br>*Einspielen von ersten - primär statistischen - Analysen (Worthäufigkeiten [in Form von Charts], Regionalverteilungen [in Form von Charts oder Maps] etc.)<br>* Die exemplarische Präsentation der Lebensläufe zweier betroffener Autoren (Annette Kolb, Erich Kästner) mit Hilfe frei nutzbarer, webaffiner Storytelling-Formate (hier: timeline js, storymap js des Northwestern University Knight Lab)"
  links: "<a href=\"http://verbrannte-und-verbannte.de/\">Webseite</a><br><a href=\"http://github.com/jlewis91/codingdavinci\">Seite auf github</a><br><a href=\"https://github.com/mhinters/BannedBookUtils\">Zusatz-Seite auf github</a>"
  data: "NS-Buchverbotsliste,<br>Wikidata und WikidataQuery API,<br>DNB / GND"
  team: "Daniel Burckhardt, <a href=\"http://github.com/burki\">github</a><br>Dierk Eichel <a href=\"\"></a>, <a href=\"\"></a><br>Michael Hintersonnleitner, <a href=\"http://github.com/mhinters/\">github</a>, <a href=\"\"></a><br>Frederike Kaltheuner, <a href=\"http://github.com/fre8de8rike\">github</a>, <a href=\"\"></a><br>Jeremy Lewis, <a hred=\"http://github.com/jlewis91\">github</a>, <a href=\"\"></a><br>Jonas Parnow, <a hred=\"http://github.com/z3to\">github</a>, <a href=\"\"></a><br>Kristin Sprechert, <a href=\"http://github.com/kaeseoehrchen\">github</a>, <a href=\"\"></a><br>Kai Teuber, Ministerialbeamter, Berlin, Potsdam, <a href=\"http://github.com/teuberkai\">github</a>, twitter: <a href=\"http://twitter.com/teuberkai\">@teuberkai</a><br>Clemens Wilding, <a href=\"http://github.com/wigginus\">github</a>"
- 
  name: "zzZwitscherwecker"
  image: "/img/projekte/wecker.jpg"
  description: "Lass dich von Vogelgezwitscher wecken und rate, wer da gerade singt. Der zzZwitscherwecker ist eine App, die jeden Morgen ein anderes Lied singt. Um ihn auszuschalten, muss der Nutzer aus vier Vorschlägen der Vogel erraten, der ihn gerade  geweckt hat. Liegt er richtig, bekommt er weitere Infos, liegt er falsch, darf er noch einmal raten. Er wirst also sanft geweckt und kann gleichzeitig mehr über die Vögel lernen, die bei uns unterwegs sind. Ziel ist es, den Vogelstimmen-Datensatz des Naturkundemuseums Berlin zu nutzen und ihn spielerisch zu vermitteln und es damit in seinem Auftrag der Kulturvermittlung zu unterstützen. Zielgruppe sind dabei nicht unbedingt (Hobby)Ornithologen, sondern vor allem ein breites Publikum, das sich ansonsten eher selten mit Tierstimmen beschäftigt. Mehrwert bietet die Kombination der Vogelstimme mit Informationen über das Tier und seiner Verbreitung."
  links: "<a href=\"http://www.farbtrommel.de/zwitscherwecker/\">Webseite</a><br><a href=\"http://www.farbtrommel.de/zwitscherwecker/build/zwitscherwecker.apk\">Android App</a><br><a href=\"http://github.com/simonkoennecke/zzZwitscherwecker\">Seite auf github</a><br><a href=\"http://www.farbtrommel.de/zwitscherwecker/#demo\">Quiz URL, klicken auf: Wecker jetzt testen</a><br><a href=\"http://www.farbtrommel.de/zwitscherwecker/#demo\">Settings Screen</a><br>"
  data: "Tierstimmen des Museums für Naturkunde Berlin,<br>Wikipedia"
  team: "Anne Weißschädel - <a href=\"http://mailto:anne.weissschaedel@gmail.com\">Mail</a><br>Simon Könneke - <a href=\"http://mailto:simonkoennecke@gmail.com\">Mail</a><br>Christoph Hornig - <a href=\"http://mailto:ch.hornig@gmail.com\">Mail</a><br>Stephanie Weber - <a href=\"mailto:klimperfee@gmail.com\">Mail</a><br>twitter: <a href=\"http:www.twitter.com/@klimperfee\">@klimperfee</a><br>David Gomez - <a href=\"mailto:davidogos@hotmail.com\">Mail</a>, twitter: <a href=\"http://www.twitter.com/@dagosarmiento\">@dagosarmiento</a>"
