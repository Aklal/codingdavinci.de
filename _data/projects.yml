- 
  name: "App: Verbotene Autoren"
  image: "/img/projekte/app-verbotene-autoren.png"
  description: "Im Mai und Juni 1933 wurden während der NS-Zeit sämtliche Autoren verfolgt und zahlreiche Bücher verbrannt. Auch in unsere heutige Zeit hinein fehlt uns der Überblick über diese Artefakte und ihre meist unbekannten Erschaffer. Die App “Verbotene Autoren” möchte diese Zeit mehr beleuchten - und ermöglicht es jedem Interessierten sich gezielt oder per Zufall über die von Nazionalsozialisten verbotenen Werke und ihre Schriftsteller zu informieren. Die App zeigt nicht nur Einzelansichten der Autoren, sonst führt auch in ihre Biographie ein, um so die Personen erneut ins Gedächtnis unserer Zeit zu holen."
  links: "<a href=\"http://mr-fridge.de/apps/verbotene_autoren/index.php\">Webseite</a><br>AppStore: tbd"
  data: "NS-Buchverbotsliste,<br>Wikipedia,<br>GND "
  team: "Anna Neovesky, Digitale Akademie, <a href=\"mailto:anna.neovesky@adwmainz.de\">Mail</a>, twitter: <a href=\"http://www.twitter.com/@annavsk\">@annavsk</a><br>Julius Peinelt, Mr. Fridge Software, <a href=\"mailto:julius@mr-fridge.de \">Mail</a>, twitter: <a href=\"http://www.twitter.com/@codingFriends\">@codingFriends</a>"
- 
  name: "Berlin - 50 Jahre später"
  image: "/img/projekte/berlin-50-jahre.png"
  description: "Das Projekt Berlin 50 Jahre später verortet die Aufnahmen von Ostberlin aus dem Jahre 1965 der Berlinischen Galerie auf einer Karte. Die Daten wurden um moderne Aufnahmen von Plätzen und Sehenswürdigkeiten ergänzt, sodass der Nutzer über eine Webseite einen Vorher-Nachher-Vergleich dieser Orte - bspw. dem Brandenburger Tor - ziehen kann. Die 13 bereitgestellten Aufnahmen der Berlinischen Galerie sind jeweils um eine Ortbeschreibung ergänzt. Interessierte Entwickler können auf die Daten der Berlinischen Galerie über eine API zugreifen und weiter bearbeiten."
  links: "<a href=\"http://cdv.sourcloud.com/berlin\">Webseite</a>"
  data: "Ostberliner Fotoarchiv der Berlinischen Galerie,<br>Google Maps / Google Street View + APIs,<br>Wikipedia,<br>selbsterfasste Aufnahmen + Geodaten"
  team: "Erik Woitschig - <a href=\"http://stackoverflow.com/users/1816139/bnz\">StackOverFlow</a><br>twitter: <a href=\"http://twitter.com/iam_bnz\">@iam_bnz</a><br><a href=\"https://github.com/iambnz\">Seite auf github</a>"
- 
  name: "Bestimmungsschlüssel"
  image: "/img/projekte/bestimmungsschluessel.png"
  description: "Aufmerksame Beobachter finden in der Natur viele spannende Pflanzen- und Tierarten. Nicht selten fragt man sich jedoch bei einem Spaziergang, welche Pflanze oder welches Tier man gerade gesehen hat. Käfer ist nicht gleich Käfer und Blume ist nicht gleich Blume. Mit einer Pflanzen- und Tierbestimmungsapp wird das Finden des richtigen Namens einfacher, denn der Nutzer muss nur wenige Fragen beantworten, um die Lösung zu finden. Ziel des Projekts Bestimmungsschlüssel ist es, eine moderne, einfach zu bedienende Variante für eine bereits bestehende App zu entwickeln, die auf allen wichtigen mobilen Plattformen funktioniert."
  links: "<a href=\"http://b-content.com/projects/davinci/fulllist_Haeufige_Voegel_in_Gaerten_und_Siedlungen.php\">Webseite</a><br><a href=\"https://github.com/Pedder/Haeufige-Voegel-in-Gaerten-und-Siedlungen/\">Seite auf github</a>"
  data: "Daten aus dem offenen Naturführer (siehe <a href=\"http://biowikifarm.net/meta/Open_GLAM_Hackathon_2014#Analyse_von_Gigapixel-Scans_von_Insektenk.C3.A4sten\">hier</a>, <a href=\" http://offene-naturfuehrer.de/web/H%C3%A4ufige_V%C3%B6gel_in_G%C3%A4rten_und_Siedlungen/MobileKey \">hier</a>, <a href=\"http://offene-naturfuehrer.de/w/media/MobileKey/Haeufige_Voegel_in_Gaerten_und_Siedlungen/Haeufige_Voegel_in_Gaerten_und_Siedlungen.json \">hier</a>)"
  team: "Peter Pötsch,<br>Stephan Klinger,<br>Thomas Tursics"
- 
  name: "DDBRest - javascript client for the DDB rest API"
  image: "/img/projekte/ddbrest.png"
  description: "Die Datenbank der Deutschen Digitalen Bibliothek gibt Zugang zu zahlreichen kulturellen und wissenschaftlichen Artefakten wie Büchern, Archiven, Bildern, Musik und Videos. Mit der API (Programmierschnitstelle) der DDB können Entwickler auf diese Daten und Inhalte zugreifen, um bspw. Webseiten und andere Dienste bauen zu können. Die Inhalte und Daten der DDB sind über viele Plattformen verfügbar sind - bis auf Javascript. Das DDBRest-Projekt verbindet alle API Schnittstellen in kleine handliche Pakete und erleichtert somit den Zugang zu allen verfügbaren Datenstrukturen in Node.js und den Browser. Damit haben Web-Entwickler es einfacher auf die DDB-Inhalte für ihre Webanwendungen zuzugreifen."
  links: "<a href=\"http://github.com/kollektivpp/ddbrest\">Seite auf github</a>"
  data: "API der Deutschen Digitalen Bibliothek"
  team: "Christian Bromann<br><a href=\"mailto:mail@christian-bromann.com\">Mail</a>, twitter: <a href=\"http://twitter.com/bromann\">@bromann</a>, github: <a href=\"http://github.com/christian-bromann\">github</a>"
- 
  name: "DNB - Data Explorer — Generous Interfaces for Visual Exploration"
  image: "/img/projekte/dnb-explorer1.png"
  description: "Die Deutsche Nationalbibliothek bietet einen reichhaltigen Fundus an Daten. Über das gedruckte Medium hinaus finden sich z.B. auch Informationen zu Personen und Orten. All diese Daten stehen in Relation zu einander, die bisher nur über eine klassische Textsuche bzw. Hyperlinks erschlossen werden kann. Der DNB Data Explorer soll die Zusammenhänge in den Datensätzen der DNB sichtbar und durch Visualisierung verständlicher machen. Beispielsweise kann der Nutzer herausfinden, wie viele Menschen zu welcher Zeit in welcher Stadt gelebt haben und diese untereinander vergleichen. Alle Visualisierungen sind auf der Webseite des Projekts verfügbar."
  links: "<a href=\"http://github.com/sebastian-meier/dnb-visualization\">Seite auf github</a><br><a href=\"http://www.sebastianmeier.eu/2014/06/21/deutsche-national-bibliothek-data-explorer/\">Webseite</a>"
  data: "DNB / GND"
  team: "Sebastian Meier<br>twitter: <a href=\"http://twitter.com/seb_meier\">@seb_meier</a><br>guthub: <a href=\"http://github.com/sebastian-meier\">sebastian-meier</a>"
- 
  name: "EthnoTier"
  image: "/img/projekte/ethnotier.png"
  description: "Das EthnoTier ist eine Musikapp, die sich an Kinder richtet und über einen Tabletcomputer einfach bedient werden kann. Auf einer Waltbühne können junge Nutzer selbst Dirigent spielen und ein Orchester mit Vögel, Fröschen und anderen heimischen Tieren erstellen. Mit den integrierten Sounds lernen sie spielerisch wie Instrumente und Tiere klingen - außerdem können sie mit der App auch richtig Krach machen."
  links: "preview: <a href=\"http://tursics.de/sample/ethnotier/\">Webseite</a><br>AppStore: tbd <a href=\"\"></a><br><a href=\"https://github.com/thatbettina/ethnotier\">Seite auf github</a><br>twitter hashtag: #EthnoTier"
  data: "Audiodateien<br>Musikinstrumentensammlung des Ethnologischen Museums<br>Tierstimmenarchiv des Naturkundemuseums<br>Diesen beiden Datensätzen bieten dem EthnoTier momentan grundsätzlich 300 Vögel, Amphibien und Säugetiere aus Deutschland und 450 Instrumente aus der ganzen Welt."
  team: "Annika Blohm, twitter: <a href=\"http://www.twitter.com/@e_kunst\">@e_kunst</a>,<br>Thomas Tursics, twitter: <a href=\"http://www.twitter.com/@tursics\">@tursics</a>, <a href=\"http://www.github.com/tursics\">Seite auf github</a>"
- 
  name: "Kulturchronologie | decode the heritage"
  image: "/img/projekte/kulturchronologie.jpg"
  description: "Die Software des Projekts Kulturchronologie dient der anschaulichen Aufbereitung umfangreicher Chronologien und Historien von Ausstellungsobjekten. Das Projekt dient in erster Linie der Präsentation digitaler Bestände. Die Software kann sowohl im musealen und im schulischen Kontext eingesetzt werden, um einen schnellen, interaktiven Überblick über zeitliche Abfolgen oder Zusammenhänge verschiedener Datenbestände zu ermöglichen. Historische Ereignisse werden entsprechend definierter Filterkriterien auf einen Zeitstrahl projiziert und erklärt. Der Bezug auf Daten der DDB sichert hierbei die Qualität und Reliabilität der Informationen."
  links: "folgt<a href=\"\"></a>"
  data: "API der Deutschen Digitalen Bibliothek"
  team: "Andrè Karliczek,<br>Andreas Christoph,<br>Carsten Resch"
- 
  name: "Lebendige Liste"
  image: "/img/projekte/lebendige-liste.png"
  description: "Viele Autoren und Werke wurden während der NS-Zeit verboten. Sie verschwanden aus Bibliotheken, Archiven, Verlagen und Buchhandlungen. Auch nach Ende des 2. Weltkrieges wurden viele Werke nicht wieder verlegt. Und so wirkt dieses NS-Verbrechen bis heute. Die Aktion Lebendige Liste will erinnern. Eine Liste, die dazu geschaffen wurde, die Werke so vieler Autoren zum Schweigen zu bringen, hilft nun, ihnen wieder eine Stimme zu geben. Auf Twitter wird jeden Tag ein Eintrag der NS-Verbotsliste veröffentlicht. Eine Liste des Vergessens beginnt zu sprechen und zu erinnern."
  links: "<a href=\"http://www.lebendigeliste.de/\">Webseite</a><br><a href=\"http://www.twitter.com/lebendigeliste \">twitter</a>"
  data: "NS-Buchverbotsliste"
  team: "Christian Bromann, <a href=\"http://www.christian-bromann.com\">Webseite</a><br>Thomas Fett, <br>Marius Förster, <a href=\"http://www.mezla.de\">Webseite</a><br>Knut Perseke"
- 
  name: "Mnemosyne"
  image: "/img/projekte/mnemosyne.png"
  description: "Archive werden mit steigender Komplexität spannender aber auch schwieriger zugänglich. Wie kann ich nach etwas suchen, dass ich nicht kenne? Wie können Inhalte dargestellt werden, die den Nutzer animieren feste Denkstrukturen zu überwinden?
MNEMOSYNE hat das Ziel, dem Betrachter ein Stöbern zu ermöglichen und Schätze aus dem Archiv ins Gedächtnis zu rufen. Wie in der Bibliothek wahllos ins Regal greifen und eine Kostbarkeit finden, oder das Wikipedia-Hyperlink-Hopping."
  links: "<a href=\"http://mnemosyne-app.de\">Webseite</a></br><a href=\"http://github.com/kollektivpp/CodingDaVinci-Mnemosyne\">Seite auf github</a><br>"
  data: "API der Deutschen Digitalen Bibliothek"
  team: "<br>Christian Bromann, <a href=\"http://www.christian-bromann.com\">Webseite</a><br>Thomas Fett, <br>Marius Förster, <a href=\"http://www.mezla.de\">Webseite</a><br>Knut Perseke"
- 
  name: "Poetic Relief - תבליט פיוטי"
  image: "/img/projekte/poetic-relief-1.png"
  description: "Oft bleiben Fragen nach der Bedeutung der Grabinschriften, bei der Betrachtung von jüdischen Gräbern, offen - sei es von literarischer Natur oder sprachlichen Barrieren. Auf der „Poetic Relief“-Website findet der Nutzer die hebräische und deutsche Version der Grabinschriften und kann diese somit besser nachvollziehen. Im Zentrum steht die Lyrik der Inschriften, welche Geschichten aus den jüdischen Leben erzählen. Die Inschriften geben dir die Möglichkeit die Grabsteine von einem anderen Blickwinkel betrachten zu können, denn sie lassen Biografien lebendig werden und bringen vergangene jüdische Lebens- und Denkweisen ins 21. Jahrhundert."
  links: "<a href=\"http://www.poeticrelief.org\">Webseite</a><br><a href=\"http://github.com/step21/poerelief/\">Seite auf github</a>"
  data: "Datenbank zur jüdischen Grabsteinepigraphik des Steinheim-Instituts"
  team: "Noa Rave, twitter: <a href=\"http://@chukarave\">@chukarave</a><br>Florian Idelberger, twitter: <a href=\"http://twitter.com/@windrush\">@windrush</a><br>Ruperta M. Steinwender, twitter: <a href=\"http://twitter.com/@rupertast\">@rupertast</a><br>Tatiana Potetinova"
- 
  name: "SnatchTheCultureGame"
  image: "/img/projekte/snatch-the-culture-game.jpg"
  description: "Snatch the Culture Game ist ein Computerspiel für Ausstellungskurator/innen. Der Spieler kann dabei Wände und Ausstellungsflächen selbst bestimmen und modifizieren. Anschließend kann er ein eigenes Museum mit einer individuellen Ausstellung mit Werken aus dem Spielarchiv aufbauen und gestalten. Ziel der Spiels ist es, möglichst viele Besucher in seine Ausstellung zu locken und auf ihre Fragen richtig zu antworten. Diese beziehen sich nämlich auf die ausgestellten Stücke selbst."
  links: "<a href=\"http://github.com/2P3H8131C1CP4/SnatchTheCultureGame\">Seite auf github</a>"
  data: "NS-Buchverbotsliste, <br>Stolpersteinen in Berlin, <br>Daten des Botanischen Gartens und des Botanischen Museums Berlin-Dahlem, <br>der Herzog August Bibliothek Wolfenbüttel, <br>weitere Daten kommen noch hinzu"
  team: "Rebecca Kuliga, Philip Wellnitz"
-
  name: "Soundwall-App"
  image: "/img/projekte/soundwall.jpg"
  description: "Die Soundwall-App basiert auf der Musikinstrumentensammlung des Ethnologischen Museum Berlins und möchte es dem Besucher ermöglichen, sich die Instrumente nicht nur anzusehen, sondern sie mit allen Sinnen zu erleben. Die App registriert durch die Augmented Reality-Technologie das Musikinstrument in der Ausstellungsvitrine und spielt dem Nutzer dazugehörige Sounds und Videos ab, die die Spielweise der Instrumente dokumentieren."
  links: "<a href=\"http://mcrumbs.com/portfolio/soundwall-app/\">Webseite</a><br><a href=\"http://github.com/mCRUMBS/Soundwall/\">Seite auf github</a>"
  data: "Digitale Klang- und Videobeispiele aus der Instrumentensammlung des Ethnologischen Museums Berlin"
  team: "Martha Friedrich, Peggy Sylopp, Martin Adam, Peter Pötsch"
